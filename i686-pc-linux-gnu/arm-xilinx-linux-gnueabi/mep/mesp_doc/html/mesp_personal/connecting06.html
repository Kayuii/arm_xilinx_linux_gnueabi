Sourcery Probe Console
</h1>
<a name="wp15107"></a><p class="pBody">

<a name="CRefID17631"></a>Access the Sourcery Probe console via a virtual serial port using the Terminal view in Sourcery CodeBench or another terminal emulator.
</p>
